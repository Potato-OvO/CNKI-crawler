<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/Bar/Download/Robot" method="post" onsubmit="Initsubmit();">		<div class="c_verify-box">
			<h3 class="title">安全验证</h3>
			<p class="c_verify-desc">为保障你的账号安全与正常使用，请输入验证码</p>
			<dl class="c_verify-code">
				<dt><img id="vImg" src="/Bar/Download/SecurityCode" onclick="this.src+='?n='+new Date()" alt="验证码" title="点击切换验证码"></dt>
				<dd>
					<p class="tips" id="tips"></p>
					<input type="text" id="vcode" name="vcode" maxlength="5"><button class="c_btn" type="submit" onsubmit="return validate();">提交</button>
				</dd>
			</dl>
		</div>
		<input type="hidden" id="timestamp" name="timestamp" value="">
</form>


</body>
</html>
